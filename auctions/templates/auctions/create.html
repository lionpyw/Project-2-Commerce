{% extends 'auctions/layout.html' %}

{%block body%}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<h1>New Listing</h1>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit", value='Submit' />
    </form>
    <a href="{% url 'index' %}">Home</a>

{%endblock%}
